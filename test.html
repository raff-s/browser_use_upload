<html>
  <body>
    <div class="form-field two-cols">
      <div class="col">
        <label class="visible-mobile">First name</label>
        <input class="form-control" data-val="true" data-val-required="Please enter your first name" id="CandidateFirstName" maxlength="50" name="CandidateFirstName" placeholder="First name" type="text"><span class="field-validation-valid" data-valmsg-for="CandidateFirstName" data-valmsg-replace="true"></span>
      </div>
      <div class="col">
        <label class="visible-mobile">Last name</label>
        <input class="form-control" data-val="true" data-val-required="Please enter your last name" id="CandidateLastName" maxlength="50" name="CandidateLastName" placeholder="Last name" type="text"><span class="field-validation-valid" data-valmsg-for="CandidateLastName" data-valmsg-replace="true"></span>
      </div>
    </div>
    <div class="form-field">
      <label class="visible-mobile">Resume</label>
      <input data-val="true" data-val-required="Please attach your resume" id="CandidateResume" name="CandidateResume" type="file"><span class="field-validation-valid" data-valmsg-for="CandidateResume" data-valmsg-replace="true"></span>
    </div>
  </body>
</html>
